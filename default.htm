<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TTRS</title>
    <script src="app.js"></script>
</head>
    <body>
        <div id="wrapper">
            <canvas id ="screen" width="200" height="400"></canvas>
        </div>
        <script>
            var game = new ttrs.play(new ttrs.controllers.KeyboardController(document.body));

            game.start();
        </script>
    </body>
